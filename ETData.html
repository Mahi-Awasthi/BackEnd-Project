<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #6c7d5a;
            color: white;
        }

        td {
            background-color: #fafafa;
        }

        tr:nth-child(even) td {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #eaeaea;
        }
    </style>
</head>

<body>
    <h1>Expense Data</h1>
    <script>
        document.getElementsByTagName("h1")[0].innerHTML = "Expense Tracker";

        fetch("http://localhost:3000")
            .then((response) => response.json())
            .then((data) => {
                const table = document.createElement('table');
                const tableBody = document.createElement('tbody');

                const headerRow = document.createElement('tr');
                const headers = ["Amount", "Description", "Date"];
                headers.forEach(headerText => {
                    const headerCell = document.createElement('th');
                    headerCell.textContent = headerText;
                    headerRow.appendChild(headerCell);
                });
                tableBody.appendChild(headerRow);

                data.forEach(expense => {
                    const row = document.createElement('tr');

                    const amountCell = document.createElement('td');
                    const descriptionCell = document.createElement('td');
                    const dateCell = document.createElement('td');

                    amountCell.textContent = expense.amount || 'N/A';
                    descriptionCell.textContent = expense.description || 'N/A';
                    dateCell.textContent = expense.date || 'N/A';

                    
                    row.appendChild(amountCell);
                    row.appendChild(descriptionCell);
                    row.appendChild(dateCell);

                    tableBody.appendChild(row);
                });

                table.appendChild(tableBody);
                document.body.appendChild(table);
            })
            .catch((error) => {
                console.error('Error fetching expense data:', error);
            });
    </script>
</body>

</html>
