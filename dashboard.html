<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Baskervville+SC&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <title>Event Planner Dashboard</title>
</head>
<body style="margin: 0; font-family:'LibreBaskerville-Regular'; display: flex; height: 100vh;">
  
  <div class="sidebar" style="width: 250px; background-color: #6c7d5a; padding: 20px; color: #fff; position: fixed; height: 100%; top: 0; left: 0;">
    <ul style="list-style: none; padding: 0;">
      <li style="margin-bottom: 20px;"><a href="Home.html" style="color: #fff; text-decoration: none;">HOME</a></li>
      <li style="margin-bottom: 20px;"><a href="About.html" style="color: #fff; text-decoration: none;">ABOUT</a></li>
      <li style="margin-bottom: 20px;"><a href="portfolio.html" style="color: #fff; text-decoration: none;">PORTFOLIO</a></li>
      <li style="margin-bottom: 20px;"><a href="contact.html" style="color: #fff; text-decoration: none;">CONTACT</a></li>
      <li style="margin-bottom: 20px;"><a href="Expense Tracker.html" style="color: #fff; text-decoration: none;">EXPENSE TRACKER</a></li>
      <li style="margin-bottom: 20px;"><a href="services.html" style="color: #fff; text-decoration: none;">SERVICES</a></li>
    </ul>
  </div>

  <div class="main-content" style="margin-left: 250px; flex-grow: 1; padding: 20px; background-color: #ecf0f1;">
    <header style="text-align: center; margin-bottom: 40px;">
      <h1 style="font-size: 32px; font-family: 'Baskervville SC', serif;">DASHBOARD</h1>
    </header>

    <section class="event-table" style="background-color: #fff; padding: 20px; margin-bottom: 40px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
      <h2 style="text-align: center; margin-bottom: 20px;">Recent Events</h2>
      <table style="width: 100%; border-collapse: collapse;">
        <thead>
          <tr>
            <th style="padding: 12px; text-align: left; background-color: #6c7d5a; color: white;">Event Name</th>
            <th style="padding: 12px; text-align: left; background-color: #6c7d5a; color: white;">Date</th>
            <th style="padding: 12px; text-align: left; background-color: #6c7d5a; color: white;">Location</th>
            <th style="padding: 12px; text-align: left; background-color: #6c7d5a; color: white;">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td style="padding: 12px; text-align: left; border-bottom: 1px solid #ddd;">Wedding Party</td>
            <td style="padding: 12px; text-align: left; border-bottom: 1px solid #ddd;">25th Sep 2024</td>
            <td style="padding: 12px; text-align: left; border-bottom: 1px solid #ddd;">New York</td>
            <td style="padding: 12px; text-align: left; border-bottom: 1px solid #ddd;">Confirmed</td>
          </tr>
          <tr>
            <td style="padding: 12px; text-align: left; border-bottom: 1px solid #ddd;">Corporate Meeting</td>
            <td style="padding: 12px; text-align: left; border-bottom: 1px solid #ddd;">10th Oct 2024</td>
            <td style="padding: 12px; text-align: left; border-bottom: 1px solid #ddd;">San Francisco</td>
            <td style="padding: 12px; text-align: left; border-bottom: 1px solid #ddd;">Pending</td>
          </tr>
        </tbody>
      </table>
    </section>

    <section class="conceptualize-event" style="background-color: #fff; padding: 20px; margin-bottom: 40px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
      <h2 style="text-align: center; margin-bottom: 20px;">Conceptualize Your Event</h2>
      <form action="/dashboard" method="POST"  style="width: 100%;">
        <label for="eventPurpose" style="display: block; margin-top: 10px;">Event Purpose:</label>
        <select id="eventPurpose" name="eventPurpose" required style="width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc;">
          <option value="">Select...</option>
          <option value="Wedding">Wedding</option>
          <option value="Birthday">Birthday</option>
          <option value="Corporate Event">Corporate Event</option>
          <option value="Other">Other</option>
        </select>

        <label for="guests" style="display: block; margin-top: 10px;">Number of Guests:</label>
        <input type="number" id="guests" name="guests" min="1" required style="width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc;">

        <label for="date1" style="display: block; margin-top: 10px;">Preferred Date(s):</label>
        <input type="date1" id="date1" name="date1" required style="width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc;">

        <label for="budget" style="display: block; margin-top: 10px;">Estimated Budget:</label>
        <input type="text" id="budget" name="budget" required style="width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc;">

        <label for="theme" style="display: block; margin-top: 10px;">Theme or Style:</label>
        <select id="theme" name="theme" style="width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc;">
          <option value="">Select...</option>
          <option value="Formal">Formal</option>
          <option value="Casual">Casual</option>
          <option value="Rustic">Rustic</option>
          <option value="Modern">Modern</option>
        </select>

        <label for="venue" style="display: block; margin-top: 10px;">Venue Preferences:</label>
        <select id="venue" name="venue" style="width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc;">
          <option value="">Select...</option>
          <option value="Outdoor">Outdoor</option>
          <option value="Indoor">Indoor</option>
          <option value="Hotel">Hotel</option>
          <option value="Restaurant">Restaurant</option>
        </select>

        <label for="foodBeverage" style="display: block; margin-top: 10px;">Food and Beverage:</label>
        <select id="foodBeverage" name="foodBeverage" style="width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc;">
          <option value="">Select...</option>
          <option value="Sit-Down">Sit-Down</option>
          <option value="Buffet">Buffet</option>
          <option value="Hors D'oeuvres">Hors D'oeuvres</option>
        </select>

        <label for="entertainment" style="display: block; margin-top: 10px;">Entertainment:</label>
        <input type="checkbox" id="dj" name="entertainment" value="DJ" style="width: auto;">
        <label for="dj" class="inline" style="display: inline-block; margin-left: 10px;">DJ</label>
        <input type="checkbox" id="liveBand" name="entertainment" value="Live Band" style="width: auto;">
        <label for="liveBand" class="inline" style="display: inline-block; margin-left: 10px;">Live Band</label>
        <input type="checkbox" id="photoBooth" name="entertainment" value="Photo Booth" style="width: auto;">
        <label for="photoBooth" class="inline" style="display: inline-block; margin-left: 10px;">Photo Booth</label>

        <label for="decorations" style="display: block; margin-top: 10px;">Decorations:</label>
        <select id="decorations" name="decorations" style="width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc;">
          <option value="">Select...</option>
          <option value="Flowers">Flowers</option>
          <option value="Balloons">Balloons</option>
          <option value="Lighting">Lighting</option>
        </select>

        <button type="submit" id="submit" style="width: 100%; padding: 12px; margin-top: 20px; background-color: #6c7d5a; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">Submit</button>
      </form>
      <div id="formData"></div>
    </section>
  </div>
  
</body>
</html>
